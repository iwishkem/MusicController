name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları çek (v4 en güncelidir)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java Kurulumu (Android build için gereklidir, garantiye alalım)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter Kurulumu
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # İsterseniz 'channel: stable' da diyebilirsiniz
          cache: true # SDK'yı önbelleğe alır, sonraki buildler hızlanır

      # 4. Bağımlılıkları Yükle
      - name: Install dependencies
        run: flutter pub get

      # 5. Build Al (Android SDK zaten yüklü olduğu için ekstra adıma gerek yok)
      - name: Build APK
        run: flutter build apk --release

      # 6. APK'yı Artifact olarak yükle (İndirilebilir hale getir)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
